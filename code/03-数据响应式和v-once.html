<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
            <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
                <meta http-equiv="X-UA-Compatible"  content="ie=edge">
                    <title>Document</title>
    </head>

    <body>
        <div id='app'>
            <div>{{num}}</div>

            <!-- 如果某些标签或者某些数据渲染在页面之后 不再更新。v-once 提高编译执行效率
            添加v-once 指令 只有在页面初始化的渲染一次数据之后，之后数据更新，不会在页面重新更新
            -->
            <div v-once>{{num}}</div>
        </div>
        <script src='../node_modules/vue/dist/vue.js'></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    num: 10
                },
                methods: {

                }
            });
        </script>
    </body>

    </html>
