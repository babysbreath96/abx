<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-on :事件类型 = "业务逻辑 || 函数名" -->
        <div>{{num}}</div>
        <!-- 如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数 -->
        <button v-on:click="handle4">按钮4+100</button>


        <button v-on:click="handle5(150,$event)">按钮5+100</button>

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //2.TODO:  事件绑定-参数传递
        //a.FIXME: 如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数
        //b.FIXME: 如果事件绑定 函数调用， 事件对象名称必须是$event  形参 实参必须一一对应

        var vm = new Vue({
            el: "#app",
            data: {
                num: 10
            },
            methods: {
                handle4(event) {
                    // console.log(event.target.innerHTML);
                    var str = event.target.innerHTML;
                    // 拿到按钮中的100
                    // console.log(str.substring(event.target.innerHTML.indexOf('+') + 1));
                    // this.num += (str.substring(event.target.innerHTML.indexOf('+') + 1) - 0);
                    this.num += +str.substring(event.target.innerHTML.indexOf('+') + 1);
                },
                handle5(param, event) {
                    // console.log(param);
                    // 获取按钮中的100数值
                    const tagcount = event.target.innerHTML.substring(event.target.innerHTML.indexOf('+') + 1);
                    console.log(tagcount); // 100
                    this.num += param + +tagcount;
                }
            },
        });
    </script>
</body>

</html>
